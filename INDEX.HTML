<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vansh Darji | Premium Presentation</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    overflow-x:hidden;
    color:white;
}

/* Animated Floating Glow */
body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background:radial-gradient(circle, #00f2ff55, transparent 60%);
    top:-200px;
    left:-200px;
    animation:float 8s ease-in-out infinite alternate;
}

body::after{
    content:"";
    position:absolute;
    width:500px;
    height:500px;
    background:radial-gradient(circle, #ff00c855, transparent 60%);
    bottom:-200px;
    right:-200px;
    animation:float 10s ease-in-out infinite alternate-reverse;
}

@keyframes float{
    from{transform:translateY(0px);}
    to{transform:translateY(50px);}
}

header{
    text-align:center;
    padding:50px 20px 20px 20px;
}

header h1{
    font-size:3.5rem;
    font-weight:900;
    background:linear-gradient(90deg,#00f2ff,#ff00c8);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    letter-spacing:3px;
}

header p{
    margin-top:10px;
    font-size:1.2rem;
    opacity:0.8;
}

.container{
    margin:40px auto;
    width:90%;
    max-width:1100px;
    border-radius:25px;
    overflow:hidden;
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.08);
    box-shadow:0 0 40px rgba(0,0,0,0.6);
    transition:0.5s;
}

.container:hover{
    transform:scale(1.02);
    box-shadow:0 0 60px rgba(0,242,255,0.5);
}

iframe{
    width:100%;
    height:600px;
    border:none;
}

.button{
    display:inline-block;
    margin-top:20px;
    padding:12px 35px;
    border-radius:50px;
    background:linear-gradient(90deg,#00f2ff,#ff00c8);
    color:white;
    font-weight:600;
    text-decoration:none;
    transition:0.4s;
}

.button:hover{
    transform:scale(1.1);
    box-shadow:0 0 25px #00f2ff;
}

footer{
    text-align:center;
    margin:40px 0 20px 0;
    opacity:0.7;
    font-size:0.9rem;
}

@media(max-width:768px){
    header h1{font-size:2.2rem;}
    iframe{height:400px;}
}
</style>
</head>
